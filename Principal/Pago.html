<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bienvenido a Veterinaria a Domicilio</h1>
        <nav>
          <ul>
            <li><a href="Principal.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
          </ul>
        </nav>
    </header>
    <h2>Opciones de Pago</h2>
        <p>Puedes pagar con tarjeta de crédito o en efectivo al finalizar tu cita.</p>
        <form>
            <label for="metodo-pago">Selecciona tu método de pago:</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="efectivo">Efectivo</option>
            </select>

            <div id="tarjeta-info" style="display: none;">
                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta">

                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <button type="submit">Pagar</button>
        </form>
        <script src="script.js"></script>
</body>
</html>
