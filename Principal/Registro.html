<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Veterinaria a Domicilio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Iniciar_sesion.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <section class="registro">
    <h2>Ingresa tus datos y los de tu mascota</h2>
    <form id="formRegistro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="mascota">Nombre de la Mascota:</label>
      <input type="text" id="mascota" name="mascota" required>

      <label for="especie">Especie:</label>
      <input type="text" id="especie" name="especie" required>

      <label for="edad">Edad de la Mascota:</label>
      <input type="number" id="edad" name="edad" required>

      <button type="submit">Registrarse</button>
    </form>
  </section>

  <footer>
    <p>Veterinaria a Domicilio © 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
